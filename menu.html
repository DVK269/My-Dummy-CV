    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2933;
            color: white;
            padding: 20px;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;

        a {

            text-decoration: none;
            font-weight: bold;

        }

            background-color: #3b82f6;
        }
    </style>
</head>
